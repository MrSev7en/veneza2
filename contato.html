<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Contato</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"
    />
    <style>
      * {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        margin: 0;
        border-top: 8px solid steelblue;
      }

      a {
        color: steelblue;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      table {
        width: 50vw;
      }

      input {
        width: 256px;
      }

      textarea {
        width: 256px;
        height: 128px;
      }
    </style>
  </head>
  <body>
    <table align="center">
      <tr>
        <td>
          <img
            src="https://agenciaveneza.com/wp-content/uploads/2024/06/AG-VENEZA-LOGO-01.webp"
            width="256"
            height="192"
          />
        </td>
        <td align="right">
          <a href="/index.html">Página Inicial</a> |
          <a href="/passeios.html">Passeios</a> |
          <a href="/contato.html">Contato</a>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <h2>Entre em contato conosco</h2>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          <hr />
          <form method="GET" action="#">
            <p>
              Seu e-mail:
              <br />
              <input
                type="email"
                name="email"
                minlength="5"
                maxlength="128"
                required
              />
            </p>
            <p>
              Assunto:
              <br />
              <input
                type="text"
                name="subject"
                minlength="1"
                maxlength="128"
                required
              />
            </p>
            <p>
              Descrição:<br />
              <textarea
                name="description"
                minlength="1"
                maxlength="512"
                required
              ></textarea>
            </p>
            <p>
              <button type="submit">Enviar</button>
            </p>
          </form>
        </td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <h4>Todos os direitos reservados</h4>
          <h5>Eduardo de Souza Dias &copy; 2025</h5>
        </td>
      </tr>
    </table>
  </body>
</html>
